<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWearPlanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F5F5F7;
            --text-color: #1D1D1F;
            --border-color: #D2D2D7;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result, #weatherResult {
            margin-top: 30px;
        }
        .auth-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personalized Weather-based Clothing Recommender</h1>
        
        <!-- Weather form with additional inputs for gender, activity, and age -->
        <form id="weatherForm">
            <div>
                <label for="location">Location (City, Country)</label>
                <input type="text" id="location" required placeholder="e.g., New York, USA">
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="activity">Activity Type</label>
                <select id="activity">
                    <option value="casual">Casual</option>
                    <option value="formal">Formal</option>
                    <option value="outdoor">Outdoor Activities</option>
                </select>
            </div>
            <div>
                <label for="age">Age (Optional)</label>
                <input type="number" id="age" min="0" placeholder="e.g., 30">
            </div>
            <button type="submit">Get Weather and Recommendations</button>
        </form>

        <div id="weatherResult"></div>
    </div>

    <!-- JS SDK and custom script -->
    <script>
        // Save user preferences in local storage
        function saveUserPreferences(gender, activity, age) {
            localStorage.setItem('gender', gender);
            localStorage.setItem('activity', activity);
            localStorage.setItem('age', age);
        }

        // Load user preferences from local storage
        function loadUserPreferences() {
            const gender = localStorage.getItem('gender');
            const activity = localStorage.getItem('activity');
            const age = localStorage.getItem('age');
            
            return { gender, activity, age };
        }

        // Initialize weather and clothing recommendation functionality
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('weatherForm');
            
            if (form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const location = document.getElementById('location').value;
                    const gender = document.getElementById('gender').value;
                    const activity = document.getElementById('activity').value;
                    const age = document.getElementById('age').value;

                    // Save preferences in local storage
                    saveUserPreferences(gender, activity, age);

                    // Fetch weather data and make recommendations
                    geocodeLocation(location, gender, activity, age);
                });
            }

            // Load previous user preferences if they exist
            const previousPreferences = loadUserPreferences();
            if (previousPreferences.gender && previousPreferences.activity) {
                alert(`Welcome back! We remember your preferences: ${previousPreferences.gender}, ${previousPreferences.activity}`);
            }
        });

        // Geocode the user's inputted location
        async function geocodeLocation(location, gender, activity, age) {
            const apiKey = 'cc7e42aa1959905e0f7ba900ebe10566';  // Replace with your actual API key
            const url = `https://api.openweathermap.org/geo/1.0/direct?q=${location}&limit=1&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.length > 0) {
                    const lat = data[0].lat;
                    const lon = data[0].lon;
                    getWeather(lat, lon, gender, activity, age);
                } else {
                    alert('Location not found');
                }
            } catch (error) {
                console.error('Error fetching geocode data:', error);
                alert('Failed to retrieve location data');
            }
        }

        // Get weather data from the API
        async function getWeather(lat, lon, gender, activity, age) {
            const apiKey = 'cc7e42aa1959905e0f7ba900ebe10566';  // Replace with your actual API key
            const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly&units=metric&appid=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data) {
                    displayWeather(data, gender, activity, age);
                } else {
                    alert('Weather data not found');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                alert('Failed to retrieve weather data');
            }
        }

        // Display weather data and clothing recommendations
        function displayWeather(data, gender, activity, age) {
            const weatherContainer = document.getElementById('weatherResult');
            const current = data.current;
            const daily = data.daily;

            let weatherHTML = `
                <h2>Weather in ${data.timezone}</h2>
                <p>Current Temperature: ${current.temp}°C</p>
                <p>Weather: ${current.weather[0].description}</p>
                <p>Humidity: ${current.humidity}%</p>
                <h3>8-Day Forecast:</h3>
                <ul>
            `;

            daily.forEach(day => {
                const date = new Date(day.dt * 1000).toLocaleDateString();
                const temp = day.temp.day;
                const weatherDesc = day.weather[0].description;
                const clothingRec = getAIClothingRecommendation(temp, weatherDesc, gender, activity, age);
                weatherHTML += `
                    <li>${date} - Temp: ${temp}°C - Weather: ${weatherDesc} - Clothing: ${clothingRec}</li>
                `;
            });

            weatherHTML += '</ul>';
            weatherContainer.innerHTML = weatherHTML;
        }

        // AI logic for clothing recommendations based on user preferences and past data
        function getAIClothingRecommendation(temp, weatherDesc, gender, activity, age) {
            let clothingRec = [];

            // Base recommendations on temperature
            if (temp > 25) {
                clothingRec.push("Shorts, T-shirts");
                if (gender === "female") {
                    clothingRec.push("Sundress");
                }
            } else if (temp > 15 && temp <= 25) {
                clothingRec.push("Jeans, T-shirt");
                                if (activity === "formal") {
                    clothingRec.push("Light Blazer");
                }
            } else if (temp <= 15) {
                clothingRec.push("Jacket, Scarf");
                if (activity === "outdoor") {
                    clothingRec.push("Thermal Clothing");
                }
            }

            // Adjust for weather conditions
            if (weatherDesc.includes("rain")) {
                clothingRec.push("Raincoat, Waterproof Shoes, Umbrella");
            }

            // AI adjustment: check user’s previous clothing preferences
            const pastGender = localStorage.getItem('gender');
            const pastActivity = localStorage.getItem('activity');

            if (pastGender && pastActivity) {
                clothingRec.push(`Based on your past preferences for ${pastActivity} and ${pastGender}, we suggest additional accessories.`);
            }

            return clothingRec.join(", ");
        }
    </script>
</body>
</html>
