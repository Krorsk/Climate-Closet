<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWearPlanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F5F5F7;
            --text-color: #1D1D1F;
            --border-color: #D2D2D7;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result, #weatherResult {
            margin-top: 30px;
        }
        .auth-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personalized Weather-based Clothing Recommender</h1>

        <!-- Weather form with additional inputs for gender, activity, and age -->
        <form id="weatherForm">
            <div>
                <label for="location">Location (City, Country)</label>
                <input type="text" id="location" required placeholder="e.g., New York, USA">
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="activity">Activity Type</label>
                <select id="activity">
                    <option value="casual">Casual</option>
                    <option value="formal">Formal</option>
                    <option value="outdoor">Outdoor Activities</option>
                </select>
            </div>
            <div>
                <label for="age">Age (Optional)</label>
                <input type="number" id="age" min="0" placeholder="e.g., 30">
            </div>
            <button type="submit">Get Weather and Recommendations</button>
        </form>

        <div id="weatherResult"></div>
    </div>

    <!-- Add TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <!-- JS SDK and custom script -->
    <script>
        // Load TensorFlow.js Model
        async function loadModel() {
            const model = tf.sequential();
            model.add(tf.layers.dense({inputShape: [4], units: 16, activation: 'relu'}));
            model.add(tf.layers.dense({units: 16, activation: 'relu'}));
            model.add(tf.layers.dense({units: 3, activation: 'softmax'}));

            model.compile({
                optimizer: 'adam',
                loss: 'categoricalCrossentropy',
                metrics: ['accuracy']
            });

            return model;
        }

        // Sample Training Data (you can replace with more real-world data later)
        const trainingData = tf.tensor2d([
            [30, 1, 0, 25],  // hot, female, casual, age 25
            [5, 0, 1, 40],   // cold, male, outdoor, age 40
            [18, 1, 0, 30],  // mild, female, casual, age 30
        ]);

        // Labels (corresponding to hot, cold, rainy weather)
        const outputData = tf.tensor2d([
            [1, 0, 0],  // hot
            [0, 1, 0],  // cold
            [0, 0, 1],  // rainy
        ]);

        // Train the model
        async function trainModel(model) {
            await model.fit(trainingData, outputData, {
                epochs: 10,
                shuffle: true
            });
            console.log('Model trained!');
        }

        // Make predictions using the AI model
        async function makePrediction(model, weatherData) {
            const inputData = tf.tensor2d([weatherData]);
            const prediction = model.predict(inputData);
            const predictedIndex = prediction.argMax(1).dataSync()[0];  // Get the predicted index

            // Map prediction to clothing recommendation
            const recommendations = ['Light Clothing', 'Heavy Jacket', 'Raincoat'];
            return recommendations[predictedIndex];
        }

        // Initialize the weather and clothing recommendation functionality
        document.addEventListener('DOMContentLoaded', async function() {
            const form = document.getElementById('weatherForm');

            // Load and train the AI model
            const model = await loadModel();
            await trainModel(model);

            if (form) {
                form.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    const location = document.getElementById('location').value;
                    const gender = document.getElementById('gender').value;
                    const activity = document.getElementById('activity').value;
                    const age = document.getElementById('age').value;

                    // Get the weather data (you can use the OpenWeather API)
                    const weatherData = [25, gender === 'female' ? 1 : 0, activity === 'outdoor' ? 1 : 0, age];  // Example data

                    // Use AI model to make clothing recommendation
                    const recommendation = await makePrediction(model, weatherData);
                    alert(`AI Clothing Recommendation: ${recommendation}`);
                });
            }
        });

        // Save user preferences in local storage
        function saveUserPreferences(gender, activity, age) {
            localStorage.setItem('gender', gender);
            localStorage.setItem('activity', activity);
            localStorage.setItem('age', age);
        }

        // Load user preferences from local storage
        function loadUserPreferences() {
            const gender = localStorage.getItem('gender');
            const activity = localStorage.getItem('activity');
            const age = localStorage.getItem('age');
            
            return { gender, activity, age };
        }
    </script>
</body>
</html>
