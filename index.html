<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWearPlanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F5F5F7;
            --text-color: #1D1D1F;
            --border-color: #D2D2D7;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result, #weatherResult {
            margin-top: 30px;
        }
        .auth-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personalized Weather-based Clothing Recommender</h1>
        
        <!-- Authentication buttons -->
        <div class="auth-buttons">
            <button id="login">Login</button>
            <button id="logout" style="display: none;">Logout</button>
        </div>

        <!-- Weather form -->
        <form id="weatherForm">
            <div>
                <label for="location">Location (City, Country)</label>
                <input type="text" id="location" required placeholder="e.g., New York, USA">
            </div>
            <button type="submit">Get Weather and Recommendations</button>
        </form>

        <div id="weatherResult"></div>
    </div>

    <!-- Auth0 JS SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>

    <script>
        async function initAuth0() {
            // Initialize Auth0
            const auth0 = await createAuth0Client({
                domain: 'dev-v2fl14dicm1dlx0w.us.auth0.com',  // Your Auth0 domain
                client_id: '4MFbC7wCX8FubTBt9ASkatW4B3okvChS'  // Your Auth0 Client ID
            });

            // Check if the user is authenticated
            const isAuthenticated = await auth0.isAuthenticated();

            // UI Elements
            const loginButton = document.getElementById('login');
            const logoutButton = document.getElementById('logout');

            if (isAuthenticated) {
                // If the user is authenticated
                loginButton.style.display = 'none';
                logoutButton.style.display = 'block';

                logoutButton.addEventListener('click', async () => {
                    await auth0.logout({
                        returnTo: window.location.origin
                    });
                });

            } else {
                // If the user is not authenticated
                loginButton.style.display = 'block';
                logoutButton.style.display = 'none';

                loginButton.addEventListener('click', async () => {
                    await auth0.loginWithRedirect();
                });
            }

            // Check for a code in the URL (after a redirect)
            const query = window.location.search;
            if (query.includes('code=') && query.includes('state=')) {
                await auth0.handleRedirectCallback();
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Initialize the Auth0 client when the page loads
        window.onload = initAuth0;

        // Weather API code (same as before)
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('weatherForm');
            
            if (form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const location = document.getElementById('location').value;
                    geocodeLocation(location);
                });
            }
        });

        async function geocodeLocation(location) {
            const apiKey = 'cc7e42aa1959905e0f7ba900ebe10566';  // Replace with your actual API key
            const url = `https://api.openweathermap.org/geo/1.0/direct?q=${location}&limit=1&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.length > 0) {
                    const lat = data[0].lat;
                    const lon = data[0].lon;
                    getWeather(lat, lon);
                } else {
                    alert('Location not found');
                }
            } catch (error) {
                console.error('Error fetching geocode data:', error);
                alert('Failed to retrieve location data');
            }
        }

        weatherHTML += '</ul>';
        weatherContainer.innerHTML = weatherHTML;
    }
</script>
